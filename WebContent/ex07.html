<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	
	<!--prepend(), append()-->
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>
</body>
	
<script>

	//자식 요소의 맨 앞에 추가
	$("#p1").prepend("<strong>Suction♂</strong>");
	
	$("#p2").append("<a href=''>Suction♂</a>");
	
	
</script>


</html>
